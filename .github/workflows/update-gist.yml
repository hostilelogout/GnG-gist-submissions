name: Update Staff Gist

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Add or Remove a staff member"
        required: true
        type: choice
        options:
          - Add
          - Remove
      name:
        description: "Exact staff name"
        required: true
        type: string
      issue_number:
        description: "Link to the original issue"
        required: false
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Show inputs
        run: |
          echo "Action: ${{ github.event.inputs.action }}"
          echo "Name: ${{ github.event.inputs.name }}"
          echo "Issue Number: ${{ github.event.inputs.issue_number }}"

      - name: Download current Gist
        run: |
          curl -s -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
            https://api.github.com/gists/9b98e6a25159cb400fc313426839c1bf \
            | jq -r '.files["GnG Currrent Staff"].content' > staff.txt

      - name: Ensure newline at end
        run: sed -i -e '$a\' staff.txt

      - name: Modify staff list
        run: |
          NAME="${{ github.event.inputs.name }}"
          ACTION="${{ github.event.inputs.action }}"
          if [ "$ACTION" = "Add" ]; then
            grep -Fxq "$NAME" staff.txt || echo "$NAME" >> staff.txt
          elif [ "$ACTION" = "Remove" ]; then
            grep -Fxv "$NAME" staff.txt > temp.txt
            mv temp.txt staff.txt
          fi

      - name: Update Gist
        run: |
          CONTENT=$(jq -Rs . < staff.txt)
          curl -s -X PATCH https://api.github.com/gists/9b98e6a25159cb400fc313426839c1bf \
            -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -d "{\"files\":{\"GnG Currrent Staff\":{\"content\":$CONTENT}}}"

      - name: Comment on issue
        if: ${{ github.event.inputs.issue_number != '' }}
        run: |
          curl -s -X POST https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.inputs.issue_number }}/comments \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -d "{\"body\":\"Staff list updated: $ACTION $NAME âœ…\"}"
